name: Build Docker Image

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    # Only run if CI passed or this is a manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test image
        if: github.event_name != 'pull_request'
        run: |
          # Pull the image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Create minimal test files
          echo 'version: 1
          collections:
            test:
              fields:
                id:
                  type: uuid
                  primary: true
                  default: auto
                message:
                  type: string
                  nullable: true' > test-schema.yaml
          
          echo 'server:
            host: 0.0.0.0
            port: 8090
          database:
            path: /tmp/test.db' > test-alyx.yaml
          
          # Run container
          docker run -d --name alyx-test \
            -p 8091:8090 \
            -v $(pwd)/test-schema.yaml:/app/schema.yaml:ro \
            -v $(pwd)/test-alyx.yaml:/app/alyx.yaml:ro \
            -e JWT_SECRET=test-secret-min-32-chars-long-here \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to be healthy (up to 60 seconds)
          echo "Waiting for container to be healthy..."
          for i in {1..60}; do
            if [ "$(docker inspect --format='{{.State.Health.Status}}' alyx-test)" = "healthy" ]; then
              echo "Container is healthy!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 1
          done
          
          # Verify it's actually healthy
          if [ "$(docker inspect --format='{{.State.Health.Status}}' alyx-test)" != "healthy" ]; then
            echo "Container failed to become healthy"
            docker logs alyx-test
            exit 1
          fi
          
          # Test health endpoint
          curl -f http://localhost:8091/ || exit 1
          
          # Cleanup
          docker stop alyx-test
          docker rm alyx-test
