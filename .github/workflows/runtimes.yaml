name: Build Runtime Images

on:
  push:
    branches: [main]
    paths:
      - 'runtimes/**'
      - '.github/workflows/runtimes.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'runtimes/**'
      - '.github/workflows/runtimes.yaml'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to GHCR'
        required: false
        default: 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/alyx-runtime

permissions:
  contents: read
  packages: write

jobs:
  build-node:
    name: Build Node.js Runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-node
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Node.js runtime
        uses: docker/build-push-action@v5
        with:
          context: ./runtimes/node
          file: ./runtimes/node/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-python:
    name: Build Python Runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-python
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Python runtime
        uses: docker/build-push-action@v5
        with:
          context: ./runtimes/python
          file: ./runtimes/python/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Test that images work correctly
  test-runtimes:
    name: Test Runtime Images
    needs: [build-node, build-python]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Test Node.js runtime
        run: |
          # Pull the image
          docker pull ${{ env.IMAGE_PREFIX }}-node:latest
          
          # Run container in background
          docker run -d --name test-node -p 8081:8080 ${{ env.IMAGE_PREFIX }}-node:latest
          
          # Wait for health check
          sleep 5
          
          # Check health endpoint
          curl -f http://localhost:8081/health || exit 1
          
          # Check functions endpoint
          curl -f http://localhost:8081/functions || exit 1
          
          # Cleanup
          docker stop test-node
          docker rm test-node

      - name: Test Python runtime
        run: |
          # Pull the image
          docker pull ${{ env.IMAGE_PREFIX }}-python:latest
          
          # Run container in background
          docker run -d --name test-python -p 8082:8080 ${{ env.IMAGE_PREFIX }}-python:latest
          
          # Wait for health check
          sleep 5
          
          # Check health endpoint
          curl -f http://localhost:8082/health || exit 1
          
          # Check functions endpoint
          curl -f http://localhost:8082/functions || exit 1
          
          # Cleanup
          docker stop test-python
          docker rm test-python
