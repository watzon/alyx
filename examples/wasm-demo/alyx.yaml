# Alyx WASM Demo Configuration
# This is a minimal configuration for demonstrating WASM functions

server:
  host: localhost
  port: 8090
  admin_ui: true

  cors:
    enabled: true
    allowed_origins:
      - "*"
    allowed_methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed_headers:
      - Accept
      - Authorization
      - Content-Type
      - X-Request-ID
    allow_credentials: false
    max_age: 12h

database:
  path: ./data/wasm-demo.db
  wal_mode: true
  foreign_keys: true

auth:
  jwt:
    secret: demo-secret-change-in-production-min-32-chars
    access_ttl: 15m
    refresh_ttl: 168h
    issuer: alyx-wasm-demo

  password:
    min_length: 8

  allow_registration: true
  require_verification: false

functions:
  enabled: true
  dir: ./functions

logging:
  level: info
  format: console
  timestamp: true

dev:
  enabled: true
  watch: true
  auto_migrate: true

docs:
  enabled: true
  ui: scalar
  title: "Alyx WASM Demo API"
  description: "Demo project showcasing WASM functions in Alyx"
  version: "1.0.0"
