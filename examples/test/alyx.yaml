# =============================================================================
# Alyx Configuration - Blog Template
# =============================================================================
# See full options in: https://github.com/watzon/alyx/docs/configuration.md
# =============================================================================

server:
  host: localhost
  port: 8090
  cors:
    enabled: true
    allowed_origins: ["*"]

database:
  path: ./data/alyx.db
  wal_mode: true
  foreign_keys: true

auth:
  jwt:
    secret: ${JWT_SECRET:-change-me-in-production-use-32-chars}
    access_ttl: 15m
    refresh_ttl: 168h  # 7 days
  allow_registration: true
  
  # Uncomment to enable OAuth providers
  # oauth:
  #   github:
  #     client_id: ${GITHUB_CLIENT_ID}
  #     client_secret: ${GITHUB_CLIENT_SECRET}
  #     scopes: [user:email]

functions:
  enabled: true
  path: ./functions
  runtime: docker

realtime:
  enabled: true
  poll_interval: 50ms

docs:
  enabled: true
  ui: scalar
  title: Blog API
  description: Blog backend powered by Alyx

dev:
  enabled: true
  watch: true
  auto_migrate: true
